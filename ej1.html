<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="display1">Array Original: </p>
    <p></p>
    <p id="display2">Array eliminando el primer elemento y a√±adiendo uno por delante y por detras: </p>
    <a href="index.html"><button>index</button></a>

    <script>
        let nombres = ["Ana", "Juan", "Pedro"];
        document.getElementById("display1").innerHTML+=nombres;

        nombres.push("Jose");
        nombres.shift();
        nombres.unshift("Lucia");
        document.getElementById("display2").innerHTML+=nombres;
    </script>
</body>
